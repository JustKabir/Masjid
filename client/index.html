        <section class="wrapper">
            <img id="mobile-bg" src="./assets/ITS Designs/bg_Login_Jamea.jpg" alt="ITS" />

                <header>
                    <img class="logo-image" src="./assets/ITS Designs/ITS_Logo_Golden.png"
                        alt="Idaratut Ta'reef Al Shakhsi" />
                    <div class="heading-title">
                        <h1>IDARATUT TA'REEF AL SHAKHSI</h1>
                    </div>
                    <img class="motif-login" src="./assets/ITS Designs/Motif_Login.png" alt="" />
                </header>

                <div id="divLogin">
                    <div class="input-group">
                        <span class="lbl-text">ITS ID</span>
                        <div class="input-password">
                            <input name="txtUserName" maxlength="8" id="txtUserName" tabindex="1" class="input-control"
                                onblur="javascript:CheckNumeric();" type="number" placeholder="Enter ITS ID"
                                onfocus="this.type=&#39;number&#39;"
                                oninput="this.value = this.value.slice(0, this.maxLength);" pattern="[0-9]*"
                                required="" />
                        </div>
                        <span class="lbl-text">Password</span>
                        <div class="input-password">
                            <input name="txtPassword" type="password" maxlength="20" id="txtPassword" tabindex="2"
                                class="input-control" placeholder="Enter Password" required="" />
                            <span class="eye" onclick="TogglePasswordEye()"><i id="showeye"
                                    class="material-icons">visibility_off</i><i id="hideeye"
                                    class="material-icons">visibility</i></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="submit" name="btnLogin" value="Login"
                            onclick="javascript:ChangeBtnText(this,&#39;Authenticating...&#39;,false);" id="btnLogin"
                            tabindex="4" class="btn-login" />
                    </div>
                    <div class="select">
                        <label><input id="chkRememberMe" type="checkbox" name="chkRememberMe" tabindex="3" /><label
                                for="chkRememberMe">Remember Me</label></label>
                        <label><a title="Forgot Password click here" tabindex="5" href="./forgotpassword.html">Forgot
                                Password?</a></label>
                    </div>
                    <div class="page-login-recaptcha text-center">
